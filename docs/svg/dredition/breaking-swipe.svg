<svg class="breaking-swipe" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 110 28">
	<defs>
		<clipPath id="breaking-swipe-red-layer">
			<polygon points="140,60 10,50 40,10, 180,10">
				<animateTransform
          attributeName="transform"
					attributeType="XML"
					type="translate"
          dur="4s"
          keyTimes="0;0.20;0.50;0.7;1"
          values="70 -20; -130 -20; -130 -20; -280 -20; -280 -20;"
          repeatCount="indefinite"
        />
			</polygon>
		</clipPath>
		<style>
			.breaking-swipe-cls-1 {
			fill: #ff0;
			}

			.breaking-swipe-cls-2 {
			font-family: Arial-BoldMT, Arial;
			font-size: 15px;
			font-weight: 700;

			isolation: isolate;
			}

			.breaking-swipe-cls-3 {
			letter-spacing: .02em;
			}

			.breaking-swipe-rect-red {
			fill: #f00;
			}

			#breaking-swipe-red-layer {
				transform: translate(100px, 0px);
			}

			.breaking-swipe-text-red {
			fill: #fff;
			}
		</style>
	</defs>
	<g>
		<g width="110" height="28">
			<rect class="breaking-swipe-cls-1" width="110" height="28" rx="5" />
			<text class="breaking-swipe-cls-2" transform="translate(15.20 19.61)">
				BREAKING
			</text>
		</g>
		<g style="clip-path:url(#breaking-swipe-red-layer); -webkit-clip-path:url(#breaking-swipe-red-layer);" width="110" height="28">
			<rect class="breaking-swipe-cls-1 breaking-swipe-rect-red" width="110" height="28" rx="5" />
			<text class="breaking-swipe-cls-2 breaking-swipe-text-red" transform="translate(15.20 19.61)">
				BREAKING
			</text>
		</g>
	</g>
</svg>
