        <animate attributeName="stroke-opacity" from="1" to="0" dur="4s" repeatCount="indefinite" begin="3s"></animate>
       </circle>
       <circle cx="20" cy="15" r="1">
        <animate attributeName="r" from="0" to="80" dur="4s" repeatCount="indefinite" begin="3.5s"></animate>
