<svg class="breaking-anim-svg" height="150" width="150" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
       <style>.breaking-anim-svg circle{stroke:#bd1118;fill:none;stroke-width:4}</style>
       <circle cx="20" cy="15" r="2"></circle>
